server:
  port: 7000
  servlet:
    context-path: /knit-cloud-authority-center
spring:
  application:
    name: knit-cloud-authority-center
  cloud:
    nacos:
      discovery:
        enabled: true # 如果不想使用 Nacos 进行服务注册和发现, 设置为 false 即可
        # server-addr: 127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850 # Nacos 服务器地址
        server-addr: 139.196.124.96:8848
        namespace: 1e7f42fb-7d40-4d54-a557-24a54304a1c0
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.show_sql: true
      hibernate.format_sql: true
    open-in-view: false
  # mysql
  datasource:
    url: jdbc:mysql://139.196.124.96:3306/knit?serverTimezone=UTC&useSSL=false
    username: root
    password: abc123
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 45000
      auto-commit: true
      pool-name: KnitCloudHikariCP
  # redis
  redis:
    host: 139.196.124.96
    port: 9527
    database: 0
    lettuce:
      pool:
        minIdle: 1
        maxIdle: 10
        maxWait: -1ms
        maxActive: 8
    timeout: 5000
    password: '0625'

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
